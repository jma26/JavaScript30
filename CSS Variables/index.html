<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> JavaScript 30: CSS Variables </title>
    <link rel="stylesheet" type="text/css" href="./styles.css">
    <script src="./main.js" type="text/javascript" defer></script>
</head>
<body>
    <h1> Manipulating CSS Variables with JavaScript </h1>
    <div class="controls">
        <label for="blur"> Blur </label>
        <input type="range" id="blur" name="blur" min="0" max="200" value="10" data-sizing="px">

        <label for="spacing"> Spacing </label>
        <input type="range" id="spacing" name="spacing" min="0" max="200" value="10" data-sizing="px">

        <label for="color"> Color </label>
        <input type="color" id="color" name="base-color">
    </div>
    <img src="https://source.unsplash.com/random/800x600" alt="Random Unsplash photo">
</body>
</html>
