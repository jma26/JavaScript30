<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="./styles.css">
    <title> JavaScript 30: HTML5 Video Player </title>
</head>
<body>
    <div class="player">
        <h1 class="headline"> Enjoy this short clip </h1>
        <video
        class="viewer"
        src="https://archive.org/download/BigBuckBunny_124/Content/big_buck_bunny_720p_surround.mp4"
        poster="https://peach.blender.org/wp-content/uploads/title_anouncement.jpg?x11217"
        width="750px">
        Sorry your browser does not support embedded videos :/
        </video>
        <div class="progress">
            <div class="progress-filled"></div>
        </div>
        <div class="video-controls">
            <button class="toggle" title="Toggle Play">â–º</button>
            <input type="range" min="0.5" max="2" value="1" step="0.1" name="playbackRate" class="speed slider">
            <input type="range" min="0" max="1" value="1" step="0.05" name="volume" class="volume slider">
            <button data-skip="-10" class="skippers"> << 10s </button>
            <button data-skip="25" class="skippers"> 24s >> </button>
        </div>
    </div>
    <script src="./main.js"></script>
</body>
</html>
